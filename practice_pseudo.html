<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color: chocolate;
        }
        li:last-child{
            background-color: cornflowerblue;
        }
        li:nth-child(2n+1){
            color: crimson;
        }
        h3::before{
            content: 'Hello ';
        }
        .special::after{
            content: ' Gello';
            background-color: khaki;
        }
    </style>
</head>
<body>
    <h3 class="special">middle size header - 1</h3>
    <h3>middle size header - 2</h3>
    <h3 class="special">middle size header - 3</h3>
    <h3>middle size header - 4</h3>
    <h3 class="special">middle size header - 5</h3>
    <h3>middle size header - 6</h3>
    <br>
    <ul>
        <li>Alia</li>
        <li>Dalia</li>
        <li>Kali</li>
        <li>Calia</li>
        <li>Jalaiya</li>
        <li>Charaia</li>
        <li>Maria</li>
        <li>Faria</li>
        <li>Naria</li>
    </ul>

</body>
</html>
